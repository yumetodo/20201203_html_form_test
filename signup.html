<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- <divnk rel="stylesheet" href="form.css" /> -->
		<!-- CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
			integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
			crossorigin="anonymous"
		/>

		<!-- jQuery and JS bundle w/ Popper.js -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
			integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
			integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bs-custom-file-input@1.3.4/dist/bs-custom-file-input.js"
			integrity="sha384-laubJR9ychMP8hYYv1m7dlKxK7SkUhbD7lsw+18p8oRpd+MXHR1uhXf7WzOF6OK3"
			crossorigin="anonymous"
		></script>
		<script src="./signup.js" defer></script>
	</head>
	<body>
		<div class="container">
			<h1>foo</h1>
			<h2>サインアップ</h2>
			<form id="signup" class="signup_form" novalidate>
				<div class="form-group">
					<label for="id" class="control-label"
						><span class="badge badge-danger">必須項目</span>プロデューサーＩＤ</label
					>
					<input class="form-control" type="text" id="id" pattern="\w{6,}" required />
					<div class="invalid-feedback" id="idError"></div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-9">
						<label for="name" class="control-label"
							><span class="badge badge-danger">必須項目</span>プロデューサー名</label
						>
						<input class="form-control" type="text" id="name" required />
					</div>
					<div class="form-group col-md-3">
						<label for="position">役職</label>
						<select class="form-control" id="position"></select>
					</div>
				</div>
				<div class="form-group">
					<label for="mailAddress" class="control-label"
						><span class="badge badge-danger">必須項目</span>メールアドレス</label
					>
					<input class="form-control" type="email" id="mailAddress" aria-describedby="mailAddressHelpBlock" required />
					<small id="mailAddressHelpBlock" class="form-text text-muted">例: <code>name@example.com</code></small>
					<div class="invalid-feedback" id="mailAddressError"></div>
				</div>
				<div class="form-group">
					<label for="pass" class="control-label"><span class="badge badge-danger">必須項目</span>パスワード</label>
					<input class="form-control" type="password" id="pass" aria-describedby="passHelpBlock" required />
					<small id="passHelpBlock" class="form-text text-muted"
						>機械によって自動生成されたものか3単語以上組み合わせたもの</small
					>
				</div>
				<div class="form-group">
					<label for="pass" class="control-label"
						><span class="badge badge-danger">必須項目</span>パスワード（確認）</label
					>
					<input class="form-control" type="password" id="passretype" required />
					<!-- 大文字小文字[] -->
					<div class="invalid-feedback">パスワードが一致しません</div>
				</div>
				<div class="form-group">
					<label for="icon">File input</label>
					<div class="custom-file">
						<input type="file" class="custom-file-input" id="icon" accept="image/*" />
						<label class="custom-file-label" for="icon" data-browse="参照">ファイル選択...</label>
					</div>
					<div class="invalid-feedback" id="iconError"></div>
				</div>
				<button type="submit" id="tempregister" class="btn btn-primary">送信</button>
			</form>
		</div>
	</body>
</html>
